name: Metrics
on:
  schedule: [{cron: "0 6 * * *"}]  # Corre todos los días a las 6am UTC
  workflow_dispatch:              # También podés correrlo manualmente desde la pestaña "Actions"

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}

          base: header, activity, community, repositories

          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_sections: most-used, recently-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 8

          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_trim: false

          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          plugin_wakatime: yes
          wakatime_token: ${{ secrets.WAKATIME_TOKEN }}
          plugin_wakatime_sections: time, languages, editors
          plugin_wakatime_limit: 5
