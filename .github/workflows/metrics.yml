name: Metrics
on:
  schedule: [{cron: "0 6 * * *"}]  # Corre todos los dÃ­as a las 6am UTC
  workflow_dispatch:              # TambiÃ©n se puede ejecutar manualmente

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Esto permite hacer commits al repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}

          # ğŸ”¹ Secciones base
          base: header, activity, community, repositories

          # ğŸ§  Lenguajes usados
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_sections: most-used, recently-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 8

          # ğŸ• HÃ¡bitos de codificaciÃ³n
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_trim: false

          # ğŸ“… Calendario de contribuciones ISO
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

      - name: Commit metrics.svg if it exists
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          if [ -f metrics.svg ]; then
            git add metrics.svg
            git commit -m "ğŸ“Š update metrics"
            git push
          else
            echo "âš ï¸ metrics.svg no fue generado. Omitiendo commit."
          fi
